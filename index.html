<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact_us</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <div class="content">
  <div class="leftSide">
    <div class="location det">
      <i class='bx bxs-map'></i>
      <p class="tag">Address</p>
      <p class="address">Foxwile<br>Colombo-67</p>
    </div>
    <div class="phone det">
      <i class='bx bxs-phone' ></i>
      <p class="tag">Phone Number</p>
      <p class="num">+919393938492</p>
    </div>
    <div class="email det">
      <i class='bx bxl-gmail'></i>
      <p class="tag">Email</p>
      <p class="email">deferin@email.com</p>
    </div>
    </div>
    <div class="vl"></div>
    <div class="rightSide">
      <div class="top">
        <p class="msg">Send us a Message</p>
        <p class="welMsg">Hi there! We are a digital marketing based company we can built your complete portfolio from scratch and we can provide successive offers to improve your growth of the company.</p>
      </div>
      <form action="#">
        <div class="input">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="gmail">
          <input type="text" placeholder="Enter your mail">
        </div>
        <textarea></textarea>
        <div class="submit">
          <button class="out">Send us</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>  
</body>
</html>
